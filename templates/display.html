<!doctype html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- /meta -->

    <!-- styles -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- /styles -->

    <!-- favicons -->

    <!-- /favicons -->

    <!-- scripts -->
    <!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
    <!-- /scripts -->

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SmartPen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/mgautam98/shopcut">Source Code</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar finish -->

    <div class="container" style="margin-top: 6%;">
        <div class="row">
            <div class="col">
                <figure class="figure">
                    <img src=" {{url_for('uploaded_file', filename=org_img)}}" class="figure-img img-fluid rounded"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">Original Image</figcaption>
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img src=" {{url_for('uploaded_file', filename=prc_img)}}" class="figure-img img-fluid rounded"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">Canny edge detected image</figcaption>
                </figure>
            </div>
        </div>
        
    </div>

</body>

</html>
